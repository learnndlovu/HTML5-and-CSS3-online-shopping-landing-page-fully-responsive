<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">

<body>
    <!-- navbar -->
    <nav>

                    <button type="submit"><i class="fas fa-search"></i></button>

                <li>
